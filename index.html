<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>


<div class="page">

  <h2>Map of Airlines</h2>
  <!-- pure grid group -->
  <div class="pure-g">
      <div class="pure-u-1-1">
          <div id="vis1" class="vis-container"></div>
      </div>
  </div>
  <!-- end pure grid group -->
  <br>

      <hr class="hr3">

      <h2>Interactive Bubble Plot</h2>
      <!-- pure grid group -->
      <div class="pure-g">
          <div class="pure-u-1-1">
              <div id="vis2" class="vis-container"></div>
          </div>
      </div>
      <!-- end pure grid group -->
      <br>

      <hr class="hr3">
    
    </div>

    <hr class="hr3">

      <h2>2019 & 2020 Airlines Line Chart</h2>
      <!-- pure grid group -->
      <div class="pure-g">
          <div class="pure-u-1-1">
              <div id="vis3" class="vis-container"></div>
              <div id="vis4" class="vis-container"></div>
          </div>
      </div>
      <!-- end pure grid group -->
      <br>

      <hr class="hr3">
    
    </div>

      <script type="text/javascript">
        var specVis1 = "map.vg.json";
        vegaEmbed('#vis1', specVis1);

        var specVis2 = "scatterplot_interactive.vg.json";
        vegaEmbed('#vis2', specVis2);

        var specVis3 = "line_chart_1.vg.json";
        vegaEmbed('#vis2', specVis3);

        var specVis4 = "line_chart_2.vg.json";
        vegaEmbed('#vis2', specVis4);

    </script>
    
</body>

</html>
